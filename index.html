<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="upper-container">
            <h2 id="main-header">Metric/Imperial Unit Conversion</h2>
            <input id="input-value" type="text" value="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="lower-container">
            <div id="length-section">
                <h2 class="header">Length (Meter/Feet)</h2>
                <p id="length-para"></p>
            </div>
            <div id="volume-section">
                <h2 class="header">Volume (Liters/Gallons)</h2>
                <p id="volume-para"></p>
            </div>
            <div id="mass-section">
                <h2 class="header">Mass (Kilograms/Pounds)</h2>
                <p id="mass-para"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
